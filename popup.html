<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
    </head>
    <body>
        <h2 id="help">FactChecker</h2>
        <div class="loader"></div>
    </body>

    <style>
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #9400D3;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
        }
    
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg);}
        }
        
    </style>
</html>
